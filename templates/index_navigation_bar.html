<!DOCTYPE html>
<html>
   <head>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       {% block style_sheet_link %}{% endblock %}
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <style>
            nav {
                color: white;
            }
            a.brand {
                color: white;
                font-family: "Gill Sans Extrabold";
                font-weight: bold;
                margin-right: 50px;
            }
            .nav-item  {
                margin-right: 20px;
            }
        </style>
       {% block style %}{% endblock %}
   </head>
   <body>
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
   {% block bs_js %}{% endblock %}
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 50px !important;">
          <a class="brand cursor-pointer">TEXbook</a>
          <div class="collapse navbar-collapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active cursor-pointer" onclick="window.location.href='/home';">Home</li>
                  {% block navbar_options %}{% endblock %}
              </ul>
          </div>
          {% block navbar_rightmost %}{% endblock %}
      </nav>
      {% block script %}{% endblock %}
      {% block content %}{% endblock %}
   </body>
</html>
